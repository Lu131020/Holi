<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta para mi novio</title>
    <script>
        function hacerPregunta() {
            let respuesta = confirm("¿Quieres pasar el fin de semana conmigo, hacemos maratón de los Simpsons, un arroz con leche, cocinamos pollito a la Coca Cola y unos patacones?");
            if (respuesta) {
                alert("Has elegido el camino del bien");
            } else {
                alert("Has elegido el camino del mal");
            }
        }
    </script>
</head>
<body>
    <a href="#" onclick="hacerPregunta()">Haz clic aquí para responder a la pregunta</a>
</body>
</html>
